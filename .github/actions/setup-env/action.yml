name: 'Setup Environment'
description: 'Setup Node.js and pnpm environment with caching'

inputs:
  node-version:
    required: true
    description: 'Node.js version to use'

runs:
  using: 'composite'
  steps:
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        run_install: false

    - name: Get pnpm store directory
      shell: bash
      run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

    - name: Setup Cache
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.STORE_PATH }}
          **/node_modules
          .turbo
          **/dist
          **/build
          .next
        key: ${{ runner.os }}-deps-${{ hashFiles('**/pnpm-lock.yaml', '**/package.json', 'turbo.json') }}
        restore-keys: |
          ${{ runner.os }}-deps-
          ${{ runner.os }}-

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'pnpm'

    - name: Install Dependencies
      shell: bash
      run: |
        # Retry logic
        n=0
        until [ "$n" -ge 3 ]; do
          pnpm install --frozen-lockfile --prefer-offline && break
          n=$((n+1))
          echo "Install failed. Retry $n..."
          sleep 5
        done
        if [ "$n" -eq 3 ]; then
          echo "Failed after 3 attempts!"
          exit 1
        fi

    - name: Setup Turbo Cache
      if: github.event_name == 'pull_request'
      uses: actions/cache@v4
      with:
        path: .turbo
        key: ${{ runner.os }}-turbo-${{ github.job }}-${{ github.ref }}
        restore-keys: |
          ${{ runner.os }}-turbo-${{ github.job }}-

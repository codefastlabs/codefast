name: "CD: Publish Package Releases"

on:
  push:
    branches:
      - main
      - canary

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  SKIP_INSTALL_SIMPLE_GIT_HOOKS: true
  NODE_ENV: production

jobs:
  validate:
    name: Validate Build & Quality
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup CI Environment"
        uses: ./.github/actions/setup-environment

      - name: "Build, Lint, Check Types, and Test Coverage for Packages"
        run: pnpx turbo run build lint check-types test:coverage:ci --filter="./packages/**"

      - name: "Upload Test Coverage Reports"
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: codefastlabs/codefast
          fail_ci_if_error: false

  release:
    name: "Publish NPM Packages"
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup CI Environment"
        uses: ./.github/actions/setup-environment

      - name: "Build Project Packages for Release"
        run: pnpx turbo run build --filter="./packages/**"

      - name: "Check for Changeset Files"
        id: check_changesets
        run: |
          if [ $(find .changeset -name "*.md" -not -name "README.md" | wc -l) -le 0 ]; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          fi
          if [ -f ".changeset/pre.json" ]; then
            echo "has_pre_file=true" >> $GITHUB_OUTPUT
          else
            echo "has_pre_file=false" >> $GITHUB_OUTPUT
          fi

      - name: "Configure npm Authentication"
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Enable Canary Release Mode"
        if: github.ref == 'refs/heads/canary' && steps.check_changesets.outputs.has_changesets == 'true' && steps.check_changesets.outputs.has_pre_file == 'false'
        run: pnpm run changeset:prerelease

      - name: "Version and Publish Packages"
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run changeset:version
          publish: pnpm run changeset:publish
          title: "chore(release): version packages"
          commit: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Exit Canary Release Mode"
        if: github.ref == 'refs/heads/canary' && steps.changesets.outputs.published == 'true'
        run: pnpm run changeset:prerelease:exit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

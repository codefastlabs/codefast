name: ğŸš€ Package Release Pipeline

on:
  push:
    branches:
      - main
      - canary
    paths:
      - ".github/workflows/release.yml"
      - "packages/**"
      - ".changeset/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  verify-code:
    name: ğŸ” Code Quality & Testing
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup CI Environment
        uses: ./.github/actions/setup-environment
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN || secrets.VERCEL_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: ğŸ”¨ Build Packages
        run: npx turbo build --filter="./packages/**"
        env:
          NODE_ENV: production
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN || secrets.VERCEL_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: ğŸ§ª Lint and Run Tests
        run: npx turbo lint test:coverage:ci type-check --filter="./packages/**"
        env:
          NODE_ENV: production
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN || secrets.VERCEL_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: ğŸ“Š Upload Test Coverage Reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: codefastlabs/codefast
          fail_ci_if_error: false

  release:
    name: ğŸ“¦ Package Publishing
    runs-on: ubuntu-latest
    needs:
      - verify-code
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: âš™ï¸ Setup CI Environment
        uses: ./.github/actions/setup-environment
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN || secrets.VERCEL_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: ğŸ”¨ Build Packages
        run: npx turbo build --filter="./packages/**"
        env:
          NODE_ENV: production
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN || secrets.VERCEL_TOKEN }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}

      - name: ğŸš€ Publish Releases
        uses: changesets/action@v1
        with:
          version: npx changeset version
          publish: npx changeset publish
          commit: "chore: update versions for release"
          title: "chore: release new version"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

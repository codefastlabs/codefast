name: Release Packages

on:
  push:
    branches: [main]
    paths:
      - '.changeset/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/release.yml'
  workflow_dispatch:  # Allow manual activation

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false  # Do not cancel running jobs because this is a release.

env:
  SKIP_INSTALL_SIMPLE_GIT_HOOKS: true
  NODE_ENV: production

jobs:
  validate:
    name: Validate Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Build Environment
        uses: ./.github/actions/setup-environment

      - name: Build Packages
        run: pnpm run build --filter="./packages/**"

      - name: Test Packages
        run: pnpm run test --filter="./packages/**" -- --ci

  release:
    name: Release Packages
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # It is necessary to specify a token with the permission to push commits when a changeset is created.
          token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}

      - name: Setup Build Environment
        uses: ./.github/actions/setup-environment
        with:
          node-version: '22'
          install-dependencies: 'true'

      - name: Build Packages
        run: pnpm run build --filter="./packages/**"

      - name: Version or Publish Changed Packages
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run changeset:version
          publish: pnpm run changeset:publish
          title: 'chore(release): version packages'
          commit: 'chore(release): version packages'
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

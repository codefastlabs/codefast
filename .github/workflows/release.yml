name: Release Packages

on:
  push:
    branches: [main]
    paths:
      - '.changeset/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/release.yml'
  workflow_dispatch:  # Allow manual activation

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false  # Do not cancel running jobs because this is a release.

env:
  SKIP_INSTALL_SIMPLE_GIT_HOOKS: true
  NODE_ENV: production

jobs:
  validate:
    name: Validate Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Build Environment
        uses: ./.github/actions/setup-environment

      - name: Build Packages
        run: pnpm run build --filter="./packages/**"

      - name: Lint Packages
        run: pnpm run lint --filter="./packages/**"

      - name: Test Packages
        run: pnpm run test --filter="./packages/**" -- --ci --coverage

      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  release:
    name: Release Packages
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Build Environment
        uses: ./.github/actions/setup-environment

      - name: Build Packages
        run: pnpm run build --filter="./packages/**"

      - name: Verify Build Artifacts
        run: ls -la packages/*/dist

      - name: Verify npm Configuration
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npm config ls -l
          npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Version or Publish Changed Packages
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run changeset:version
          publish: pnpm run changeset:publish
          title: 'chore(release): version packages'
          commit: 'chore(release): version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

name: "CD: Publish Package Releases"

on:
  push:
    branches:
      - main
      - canary

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  SKIP_INSTALL_SIMPLE_GIT_HOOKS: true
  NODE_ENV: production

jobs:
  validate:
    name: "Validate Build & Quality"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup CI Environment"
        uses: ./.github/actions/setup-environment

      - name: "Build, Lint, Check Types, and Test Coverage for Packages"
        run: npx turbo build lint check-types test:coverage:ci --filter="./packages/**"

      - name: "Upload Test Coverage Reports"
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: codefastlabs/codefast
          fail_ci_if_error: false

  release:
    name: "Publish NPM Packages"
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v4

      - name: "Setup CI Environment"
        uses: ./.github/actions/setup-environment

      - name: "Build Project Packages for Release"
        run: npx turbo build --filter="./packages/**"

      - name: "Check for Changeset Files"
        id: check_changesets
        run: |
          if [ $(find .changeset -name "*.md" -not -name "README.md" | wc -l) -le 0 ]; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          fi

      # - name: "Configure npm Authentication"
      #   if: steps.check_changesets.outputs.has_changesets == 'true'
      #   run: |
      #     echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
      #     npm whoami
      #   env:
      #     NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: "Enable Canary Release Mode"
        if: github.ref == 'refs/heads/canary' && steps.check_changesets.outputs.has_changesets == 'false'
        run: npx changeset pre enter canary

      - name: "Exit Canary Release Mode"
        if: github.ref == 'refs/heads/main'
        run: npx changeset pre exit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Version and Publish Packages"
        id: changesets
        uses: changesets/action@v1
        with:
          version: npx changeset version
          publish: npx changeset publish
          title: "chore(release): version packages"
          commit: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

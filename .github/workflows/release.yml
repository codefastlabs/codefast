name: Release Packages

on:
  push:
    branches:
      - main # For the official release
      - develop # Choose the prerelease/canary version.
    paths:
      - '.changeset/**'
      - 'packages/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/release.yml'
  workflow_dispatch: # Allow manual activation

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false # Do not cancel running jobs because this is a release.

env:
  SKIP_INSTALL_SIMPLE_GIT_HOOKS: true
  NODE_ENV: production

jobs:
  validate:
    name: Validate Build & Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Build Environment
        uses: ./.github/actions/setup-environment

      - name: Validate Packages (Build, Lint, Test)
        run: npx turbo run build lint test:coverage:ci --filter="./packages/**" --no-daemon

      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: codefastlabs/codefast
          fail_ci_if_error: false

  release:
    name: Release Packages
    needs: [validate]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Build Environment
        uses: ./.github/actions/setup-environment

      - name: Build Packages for Release
        run: pnpm run build --filter="./packages/**"

      - name: Check for changeset markdown files
        id: check_changesets
        run: |
          NON_CONFIG_FILES=$(find .changeset -name "*.md" -not -name "README.md" | wc -l)
          if [ $NON_CONFIG_FILES -le 0 ]; then
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure npm Authentication
        if: steps.check_changesets.outputs.has_changesets == 'false'
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
          npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Setup Canary Release Mode
        if: github.ref == 'refs/heads/develop' && steps.check_changesets.outputs.has_changesets == 'true'
        run: pnpm run changeset:prerelease

      - name: Version or Publish Changed Packages
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run changeset:version
          publish: pnpm run changeset:publish
          title: 'chore(release): version packages'
          commit: 'chore(release): version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Exit Canary Release Mode
        if: github.ref == 'refs/heads/develop' && steps.changesets.outputs.published == 'true'
        run: pnpm run changeset:prerelease:exit
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

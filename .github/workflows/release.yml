name: Publish Package Releases

on:
  push:
    branches:
      - main
      - canary
    paths:
      - ".github/workflows/release.yml"
      - "packages/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  verify-code:
    name: Verify Code Integrity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup CI Environment
        uses: ./.github/actions/setup-environment

      - name: Build, Lint, and Run Tests
        run: npx turbo build lint test:coverage:ci --filter="./packages/**"
        env:
          NODE_ENV: production

      - name: Upload Test Coverage Reports
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: codefastlabs/codefast
          fail_ci_if_error: false

  release:
    name: Publish NPM Packages
    runs-on: ubuntu-latest
    needs:
      - verify-code
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup CI Environment
        uses: ./.github/actions/setup-environment

      - name: Build, Lint, Check Types, and Test Coverage for Packages
        run: npx turbo build --filter="./packages/**"
        env:
          NODE_ENV: production

      - name: Configure NPM Authentication
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > "${HOME}/.npmrc"
          npm whoami
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Version and Publish Packages
        id: changesets
        uses: changesets/action@v1
        with:
          version: npx changeset version
          publish: npx changeset publish
          title: "chore(release): version packages"
          commit: "chore(release): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          HOME: ${{ HOME }}
